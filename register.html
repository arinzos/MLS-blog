<!-- below is for form-->
   
<div class="mymainform">
  <br>
    <hr>
      <div class="myform">
        <h3>Register Here</h3>
    <form action="index.html" class="a">
      <div class="form">
        <label for="firstname">First Name:</label>
        <input type="text" name="Firstname" id="firstname" placeholder="Please enter your Firstname.." />
      </div>
      <br />
      <div class="form">
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Please enter your Lastname.." />
      </div>
      <br />
      <div class="form">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="example@gmail.com.."/>
      </div>
      <br />
      <div class="form">
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday" />
      </div>
      <br />
      <div class="form">
        <label for="age">Age:</label>
        <input type="number" name="Age" value="18" />
      </div>
      <br />
      <div class="form">
        <label for="gender">Gender:</label>
        <select name="gender">
          <option value="select" required="select">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
      </div>
      <br />
      <div class="submit">
      <input type="submit" value="Register" id="submit" />
      </div>
      <div class="link">
      <a href="log in.html"><p>Sign in Here!</p></a>
      <a href="index.html"><p>Home</p></a>
      </div>
      </div>
